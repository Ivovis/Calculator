<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <!-- need to find better solution this one was googled and provided by an ai -->
    <input type="text" id="output" disabled value="0" />

    <!-- update later to just pass keypress's to code and let the code update -->
    <div class="keypad">
      <input type="button" value="AC" onclick="clearOutput()" />
      <input type="button" value="C" onclick="clearOutput()" />
      <input type="button" value="%" onclick="clearOutput()" />
      <input id="butDiv" type="button" value="/" onclick="selectDivision()" />

      <input type="button" value="7" onclick="appendValue('7')" />
      <input type="button" value="8" onclick="appendValue('8')" />
      <input type="button" value="9" onclick="appendValue('9')" />
      <input
        id="butMul"
        type="button"
        value="*"
        onclick="selectMultiplication()"
      />

      <input type="button" value="4" onclick="appendValue('4')" />
      <input type="button" value="5" onclick="appendValue('5')" />
      <input type="button" value="6" onclick="appendValue('6')" />
      <input
        id="butSub"
        type="button"
        value="-"
        onclick="selectSubtraction()"
      />

      <input type="button" value="1" onclick="appendValue('1')" />
      <input type="button" value="2" onclick="appendValue('2')" />
      <input type="button" value="3" onclick="appendValue('3')" />
      <input id="butAdd" type="button" value="+" onclick="selectAddition()" />

      <input type="button" value="0" onclick="appendValue('0')" />
      <input type="button" value="." onclick="appendValue('.')" />
      <input type="button" value="=" onclick="calculateResult()" />
      <input type="button" value="&pi;" onclick="calculateResult()" />
    </div>
  </body>
</html>
